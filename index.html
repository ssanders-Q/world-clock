<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Sarah Sanders</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="America/Chicago">Chicago</option>
        <option value="Australia/Perth">Perth</option>
      </select>

      <div id="cities">
      <div class="city" id="san-francisco">
        <div>
          <h2>San Francisco</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
     <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      </div>

    <footer>

      <a href="https://github.com/ssanders-Q/world-clock" target="_blank">
         GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
